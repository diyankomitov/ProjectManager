<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
<div class="grid">
    <header>
        <div class="pageTitle"><a href="index.html"> Project Manager</a></div>
    </header>
    <main>
        <form>

            <label id="firstLabel" for="first">First Name</label>
            <input type="text" id="first">
            <label id="lastLabel" for="last">Last Name</label>
            <input type="text" id="last">
            <label id="dobLabel" for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label id="userLabel" for="username">Username</label>
            <input type="text" id="username">
            <label id="passLabel" for="password">Password</label>
            <input type="password" id="password">
            <input id="submit" type="submit" value="Register">
        </form>
    </main>

    <footer>FOOTER</footer>
</div>
</body>
</html>
